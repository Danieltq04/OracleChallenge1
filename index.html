<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sweetAlert2/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>ONE ORACLE</h1>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <img src="./img/Logo.png" alt="logo" id="logo">
                <div class="input">
                    <input type="text" placeholder="Ingrese el texto en minúsculas aquí" id="input-texto" />
                </div>
            </div>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <aside>
            <div class="imagen-munieco" id="imagen-munieco">
                <img src="./img/Muñeco.png" alt="Munieco" id="munieco">
                <p class="texto-resaltado">Nungún mensaje fue encontrado</p>
                <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <div class="desencriptado" id="desencriptado">
                <div class="texto-encriptado" id="texto-encriptado">

                </div>
                <button id="copiar">Copiar</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>Luis Daniel Terceros Quiroz</p>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/sweetalert2/sweetalert2.min.js"></script>
</body>
</html>
